[PHP]
; PHP configuration optimized for Laravel development

; Engine Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
expose_php = Off

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Error handling and logging
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; File Uploads
file_uploads = On
upload_max_filesize = 100M
max_file_uploads = 20
post_max_size = 100M

; Date
date.timezone = UTC

; Sessions
session.save_handler = files
session.save_path = "/tmp"

; MySQLi
mysqli.default_port = 3306
